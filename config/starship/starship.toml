# =============================================================================
# Starship Prompt Configuration
# =============================================================================

# Timeout for commands that take too long (ms)
command_timeout = 500

# Add a blank line before prompt
add_newline = true

# =============================================================================
# Prompt Format
# =============================================================================

format = """
$directory\
$git_branch\
$git_status\
$nodejs\
$deno\
$python\
$rust\
$golang\
$docker_context\
$cmd_duration\
$line_break\
$character"""

# =============================================================================
# Directory
# =============================================================================

[directory]
truncation_length = 3
truncate_to_repo = true
style = "bold cyan"
format = "[$path]($style)[$read_only]($read_only_style) "

# =============================================================================
# Git
# =============================================================================

[git_branch]
format = "[$symbol$branch(:$remote_branch)]($style) "
symbol = " "
style = "bold purple"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "bold red"
conflicted = "="
ahead = "‚á°${count}"
behind = "‚á£${count}"
diverged = "‚áï‚á°${ahead_count}‚á£${behind_count}"
untracked = "?${count}"
stashed = "*"
modified = "!${count}"
staged = "+${count}"
renamed = "¬ª${count}"
deleted = "‚úò${count}"

# =============================================================================
# Languages (only show when relevant)
# =============================================================================

[nodejs]
format = "[$symbol($version )]($style)"
symbol = "‚¨¢ "
style = "bold green"
detect_files = ["package.json", ".node-version", ".nvmrc"]
detect_folders = ["node_modules"]

[deno]
format = "[$symbol($version )]($style)"
symbol = "ü¶ï "
style = "bold green"
detect_files = ["deno.json", "deno.jsonc", "deno.lock", ".deno-version"]

[python]
format = "[$symbol($version )]($style)"
symbol = "üêç "
style = "bold yellow"

[rust]
format = "[$symbol($version )]($style)"
symbol = "ü¶Ä "
style = "bold red"

[golang]
format = "[$symbol($version )]($style)"
symbol = "üêπ "
style = "bold cyan"

# =============================================================================
# Docker
# =============================================================================

[docker_context]
format = "[$symbol$context]($style) "
symbol = " "
style = "bold blue"
only_with_files = true
detect_files = ["docker-compose.yml", "docker-compose.yaml", "Dockerfile"]

# =============================================================================
# Command Duration
# =============================================================================

[cmd_duration]
min_time = 2000
format = "[$duration]($style) "
style = "bold yellow"

# =============================================================================
# Prompt Character
# =============================================================================

[character]
success_symbol = "[‚ùØ](bold green)"
error_symbol = "[‚ùØ](bold red)"
