# =============================================================================
# Kitty Terminal Configuration
# =============================================================================

# =============================================================================
# Font
# =============================================================================

font_family      JetBrainsMono Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        14.0

# Disable ligatures if you prefer
# disable_ligatures always

# =============================================================================
# Window
# =============================================================================

# Window padding
window_padding_width 8

# Remember window size
remember_window_size yes

# Initial window size (if remember_window_size is no)
initial_window_width  120c
initial_window_height 35c

# =============================================================================
# Scrollback
# =============================================================================

scrollback_lines 10000

# =============================================================================
# Mouse
# =============================================================================

# Copy on select
copy_on_select yes

# URL handling
url_style curly
open_url_with default

# =============================================================================
# Bell
# =============================================================================

enable_audio_bell no
visual_bell_duration 0.0

# =============================================================================
# Tab Bar
# =============================================================================

tab_bar_edge top
tab_bar_style powerline
tab_powerline_style slanted

# =============================================================================
# macOS Specific
# =============================================================================

macos_option_as_alt yes
macos_quit_when_last_window_closed yes
macos_titlebar_color background

# =============================================================================
# Keyboard Shortcuts
# =============================================================================

# Shift+Enter for newline (like iTerm2) - useful for multi-line input in Claude Code
map shift+enter send_text all \n

# Clear screen (like running 'clear' command)
map cmd+k clear_terminal to_cursor_scroll active

# New tab
map cmd+t new_tab_with_cwd

# Navigate tabs
map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6
map cmd+7 goto_tab 7
map cmd+8 goto_tab 8
map cmd+9 goto_tab 9

# Splits (like iTerm2)
map cmd+d launch --location=vsplit --cwd=current
map cmd+shift+d launch --location=hsplit --cwd=current

# Navigate splits
map cmd+[ neighboring_window left
map cmd+] neighboring_window right
map cmd+shift+[ neighboring_window up
map cmd+shift+] neighboring_window down

# =============================================================================
# Theme - Tokyo Night
# =============================================================================

# The basic colors
foreground              #c0caf5
background              #1a1b26
selection_foreground    #c0caf5
selection_background    #33467c

